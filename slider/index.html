<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image:url('photos/1.JPG')"></div>
        <div class="slide" style="background-image: url('photos/2.HEIC')"></div>
        <div class="slide" style="background-image: url('photos/3.HEIC')"></div>
        <div class="slide" style="background-image: url('photos/4.HEIC')"></div>
        <div class="slide" style="background-image: url('photos/5.PNG')"></div>
        <div class="slide" style="background-image: url('photos/6.PNG')"></div>
        <div class="slide" style="background-image: url('photos/7.HEIC')"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
